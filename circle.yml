machine:
  node:
    version: 5.6.0

dependencies:
  pre:
    - npm install --dev
    - npm install mocha -g
    - npm install -g firebase-tools
    - npm install -g webpack
    - npm rebuild node-sass

test:
  override:
    - webpack
    - mocha ./src/test/helper/browser.js src/test/**/*.spec.js

deployment:
  production:
      branch: master
      commands:
        - firebase deploy --token=$FIREBASE_TOKEN --non-interactive
